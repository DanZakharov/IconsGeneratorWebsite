<div class="setting-box">
  <p>
    <span>Amount of Images:</span> <input id="amount-of-images" type="text" />
    <strong style="white-space: nowrap">Max: 10</strong>
  </p>
</div>

<div class="setting-box">
  <p>
    Remove Background
    <button
      id="rem-back"
      class="toggle-switch"
      onclick="
            if (this.innerText === 'ON') {
                this.classList = 'toggle-switch off-state-js';
                this.innerText = 'OFF'
            } else {
                this.classList = 'toggle-switch on-state-js';
                this.innerText = 'ON'
            }
            "
    ></button>
  </p>
</div>

<div class="setting-box">
  <p>Download File Format</p>

  <div class="dropdown-select">
    <select id="download-file-format" class="dropdown-options">
      <option value="">ico</option>
      <option value="">png</option>
    </select>
    <span class="custom-arrow"></span>
  </div>
</div>
